<div class="card p-4">
  <form action="" class="row"  [formGroup]="form">
    <div class="start col-md-3">
      <label for="">Start Date</label>
      <input type="date"  class="form-control" formControlName="start">
    </div>
    <div class="end col-md-3">
      <label for="">End Date</label>
      <input type="date" class="form-control" formControlName="end">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-success" (click)="apply()">Apply</button>
    </div>
  </form>


  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>Date</th>
        <th class="w-25">Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts; let index = index">
        <td>{{cart.id}}</td>
        <td>{{cart.userId}}</td>
        <td>{{cart.date | date:"shortDate"}}</td>
        <td>
          {{cart.products.length}}
        </td>
        <td>
          <button  class="btn btn-primary" (click)="view(index)" data-toggle="modal" data-target="#viewCart">View </button>
          <button  class="btn btn-danger m-2" (click)="delete(cart.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>


<!-- Modal -->
<div class="modal fade" id="viewCart" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Chart Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <img src="{{product.item.image}}" alt="">
              </td>
              <td>{{product.item.title}}</td>
              <td>{{product.item.price}}</td>
              <td>
                {{product.quantity}}
              </td>
              <td>{{product.item.price * product.quantity}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>Total : {{total}} </th>
            </tr>
          </tfoot>
        </table>


      </div>
    </div>
  </div>
</div>
