<div class="container">
  <button class="btn btn-success" data-toggle="modal" data-target="#addProduct">
    Add Product
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img src="{{ product.image }}" alt="" />
        </td>
        <td>{{ product.title }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button
            class="btn btn-warning"
            data-target="#updateProduct"
            data-toggle="modal"
            (click)="updateProduct(product)"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Update Product-->
<div
  class="modal fade"
  id="updateProduct"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    style="max-width: 900px !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Update Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" class="row" [formGroup]="form">
          <div class="col-md-4 col-sm-12">
            <label for="">Title</label>
            <input
              type="text"
              placeholder="Titel"
              class="form-control"
              formControlName="title"
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="">Price</label>
            <input
              type="number"
              min="1"
              placeholder="Price"
              class="form-control"
              formControlName="price"
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="">Category</label>
            <select
              class="w-100 form-control"
              (change)="selectCategory($event)"
            >
              <option
                [selected]="category == selectedCategory"
                *ngFor="let category of categories"
              >
                {{ category }}
              </option>
            </select>
          </div>
          <div class="col-md-4 col-sm-12 mt-3">
            <label for="">Image</label>
            <img src="{{ image }}" alt="" />
            <input
              class="form-control"
              type="file"
              class="form-control"
              (change)="selectedImage($event)"
            />
          </div>
          <div class="col-md-8 col-sm-12 mt-3">
            <label for="">Description</label>
            <textarea
              class="form-control"
              placeholder="Type here ..."
              formControlName="description"
            ></textarea>
          </div>
        </form>

        <div class="add">
          <button class="btn btn-success" (click)="update()">
            Update Product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Add Product-->

<div
  class="modal fade"
  id="addProduct"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    style="max-width: 900px !important"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" class="row" [formGroup]="form">
          <div class="col-md-4 col-sm-12">
            <label for="">Title</label>
            <input
              type="text"
              placeholder="Titel"
              class="form-control"
              formControlName="title"
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="">Price</label>
            <input
              type="number"
              min="1"
              placeholder="Price"
              class="form-control"
              formControlName="price"
            />
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="">Category</label>
            <select
              class="w-100 form-control"
              (change)="selectCategory($event)"
            >
              <option value="all" selected disabled>All</option>
              <option
                value="{{ category }}"
                *ngFor="let category of categories"
              >
                {{ category }}
              </option>
            </select>
          </div>
          <div class="col-md-4 col-sm-12 mt-3">
            <label for="">Image</label>
            <img src="{{ image }}" alt="" />
            <input
              class="form-control"
              type="file"
              class="form-control"
              (change)="selectedImage($event)"
            />
          </div>
          <div class="col-md-8 col-sm-12 mt-3">
            <label for="">Description</label>
            <textarea
              class="form-control"
              placeholder="Type here ..."
              formControlName="description"
            ></textarea>
          </div>
        </form>

        <div class="add">
          <button
            class="btn btn-success"
            [disabled]="form.invalid"
            (click)="addProduct()"
          >
            Add Product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
