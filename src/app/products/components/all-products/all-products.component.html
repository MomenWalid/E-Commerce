<div class="select-box my-2 w-25">
  <label class="d-block m-2 fs-5">Categories:</label>
  <select class="w-100 form-control" (change)="selectCategory($event)">
    <option value="all" selected>All</option>
    <option value="{{ category }}" *ngFor="let category of categories">
      {{ category }}
    </option>
  </select>
</div>

<div class="row mt-5" *ngIf="!loader">
  <div
    class="box col-xl-3 col-lg-4 col-md-6 col-sm-12"
    *ngFor="let product of products"
  >
    <app-product [item]="product" (product)="addToCart($event)"></app-product>
  </div>
</div>

<div class="loader text-center w-100" *ngIf="loader">
  <app-loader></app-loader>
</div>
